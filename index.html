<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="container">
    <form class="form">
      <div class="form__element">
        <label class="form__element__name" for="day">Day</label>
        <input class="form__element__input" id="day" type="number" placeholder="DD">
      </div>

      <div class="form__element">
        <label class="form__element__name" for="month">Month</label>
        <input class="form__element__input" id="month" type="number" placeholder="MM">
      </div>

      <div class="form__element">
        <label class="form__element__name" for="year">Year</label>
        <input class="form__element__input" id="year" type="number" placeholder="YYYY">
      </div>

      <button class="form__btn"><img class="form__icon" src="./assets/images/icon-arrow.svg" alt="Icon"></button>
    </form>

    <h2 class="result years"><span class="number">--</span> years</h2>
    <h2 class="result months"><span class="number">--</span> months<h2>
    <h2 class="result days"><span class="number">--</span> days</h2>
  </main>
</body>

</html>
