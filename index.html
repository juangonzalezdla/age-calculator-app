<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main class="container">
    <form class="form">
      <div class="form__element">
        <label class="form__element__name" for="day">Day</label>
        <input class="form__element__input" id="day" type="number" placeholder="DD">
      </div>

      <div class="form__element">
        <label class="form__element__name" for="month">Month</label>
        <input class="form__element__input" id="month" type="number" placeholder="MM">
      </div>

      <div class="form__element">
        <label class="form__element__name" for="year">Year</label>
        <input class="form__element__input" id="year" type="number" placeholder="YYYY">
      </div>
    </form>

    <div class="result">
      <h2 class="result__years"><span class="resault__number">--</span> years</h2>
      <h2 class="result__months"><span class="resault__number">--</span> months</h2>
      <h2 class="result__days"><span class="resault__number">--</span> days</h2>
    </div>
  </main>
</body>

</html>
